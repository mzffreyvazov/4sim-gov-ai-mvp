<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Slide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS styles are embedded here */
        :root {
            --text-color-dark: #333333;
            --text-color-light: #555555;
            --divider-color: #AAAAAA;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2c2c; /* Dark background for contrast */
            margin: 0;
            font-family: 'Montserrat', 'Arial', sans-serif;
        }

        .slide {
            width: 100%;
            max-width: 1920px; /* Standard presentation width */
            aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden; /* Ensures nothing spills out */
            
            /* 
              IMPORTANT: Replace with the path to your background image.
              This is the image with the geometric corner designs.
            */
            background-image: url('assets/slide-basliq-clear.jpg');
            background-size: cover;
            background-position: center;
        }

        .content-container {
            position: absolute;
            top: 45%; /* Position vertically in the slide */
            left: 15%; /* Position horizontally in the slide */
            transform: translateY(-50%); /* Fine-tune vertical centering */
            
            display: flex;
            align-items: center;
            gap: 40px; /* Space between logo, line, and text */
        }

        .logo {
            width: 250px; /* Adjust size as needed */
            height: auto;
            margin-left: -200px; /* Move logo to the left */
        }

        .divider {
            width: 2px;
            height: 220px; /* Adjust height as needed */
            background-color: var(--divider-color);
        }

        .title-block {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 5rem; /* Large, prominent title */
            font-weight: 700;
            color: var(--text-color-dark);
            margin: 0;
            line-height: 1.1;
        }

        .date {
            font-size: 2rem; /* Smaller subtitle/date */
            font-weight: 400;
            color: var(--text-color-light);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="slide">
        <div class="content-container">
            <!-- Logo Element -->
            <img src="assets\ministry-of-economics-logo.png" alt="Coat of Arms of Azerbaijan" class="logo">
            
            <!-- Vertical Divider -->
            <div class="divider"></div>

            <!-- Text Block -->
            <div class="title-block">
                <h1 class="title">{{ presentation_title }}</h1>
                <p class="date">{{ presentation_date }}</p>
            </div>
        </div>
    </div>

</body>
</html>
