<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Generator - Frontend</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎞️ Slide Generator</h1>
            <p>Upload a document and generate editable presentation slides</p>
        </header>

        <!-- Step 1: Document Upload -->
        <section id="upload-section" class="section">
            <h2>📄 Step 1: Upload Document</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file-input">Select Document:</label>
                    <input type="file" id="file-input" name="doc" accept=".pdf,.doc,.docx" required>
                </div>
                
                <div class="form-group">
                    <label for="prompt-input">Instruction/Prompt:</label>
                    <textarea id="prompt-input" name="prompt" placeholder="Enter instructions for slide generation..." rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="slide-count-input">Number of Content Slides:</label>
                    <input type="number" id="slide-count-input" name="slide_count" min="1" max="10" value="3" required>
                </div>
                
                <button type="submit" id="generate-btn" class="btn btn-primary">
                    <span class="btn-text">Generate Slides Content</span>
                    <span class="btn-loading" style="display: none;">Generating...</span>
                </button>
            </form>
        </section>

        <!-- Step 2: Edit Slides -->
        <section id="edit-section" class="section" style="display: none;">
            <h2>✏️ Step 2: Edit Slide Content</h2>
            <p class="info-text">Click on any text to edit it. Changes are automatically saved.</p>
            
            <div id="slides-container">
                <!-- Slides will be dynamically generated here -->
            </div>
            
            <div class="action-buttons">
                <button id="generate-pptx-btn" class="btn btn-success">
                    <span class="btn-text">📥 Generate PowerPoint Presentation</span>
                    <span class="btn-loading" style="display: none;">Generating PPTX...</span>
                </button>
            </div>
        </section>

        <!-- Status Messages -->
        <div id="status-message" class="status-message" style="display: none;"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
